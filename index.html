<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <td>Product</td>
                <td>Prijs</td>
                <td>Aantal</td>
                <td>Subtotaal</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brood</td>
                <td class="productPrice">1</td>
                <td>
                    <button>-</button>
                    <span class="productQuantity">0</span>
                    <button>+</button>
                </td>
                <td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td>Broccoli</td>
                <td class="productPrice">0.99</td>
                <td>
                    <button>-</button>
                    <span class="productQuantity">0</span>
                    <button>+</button>
                </td>
                <td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td>Krentenbollen</td>
                <td class="productPrice">1.20</td>
                <td>
                    <button>-</button>
                    <span class="productQuantity">0</span>
                    <button>+</button>
                </td>
                <td class="productTotalCost">0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Noten</td>
                <td class="productPrice">2.99</td>
                <td>
                    <button>-</button>
                    <span class="productQuantity">0</span>
                    <button>+</button>
                </td>
                <td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td colspan="3">Totaal</td>
                <td id="totalCost">0</td>
            </tr>
        </tfoot>
    </table>

</body>
<script src="scripts.js "></script>
</html>
